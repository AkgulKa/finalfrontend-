<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MovieKa - Movie Review Platform</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body>
  <header>
    <h1>MovieKa</h1>
    <p>Your destination for honest reviews, ratings, and recommendations</p>
  </header>

  <nav class="navbar navbar-inverse d-flex justify-content-between align-items-center px-3">
    <ul class="nav navbar-nav d-flex flex-row">
      <li class="nav-item px-2"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item px-2"><a class="nav-link" href="top-rated.html">Top Rated</a></li>
      <li class="nav-item px-2"><a class="nav-link" href="trending.html">Trending</a></li>
      <li class="nav-item px-2"><a class="nav-link" href="reviews.html">Reviews</a></li>
      <li class="nav-item px-2"><a class="nav-link" href="login.html">Login/Register</a></li>
    </ul>
  </nav>

  <section class="about">
    <h2>Login or Register</h2>
    <p>Access exclusive content by logging in or creating an account.</p>
  </section>

<main class="container my-4">
  <form id="loginForm" class="bg-dark text-white p-4 rounded">
    <div class="mb-3">
      <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email address</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-warning">Login</button>
    <button type="button" id="registerBtn" class="btn btn-outline-light ms-2">Register</button>
  </form>
</main>

  <footer>
    &copy; 2025 MovieKa. Kadessova
  </footer>

  <script>
  const form = document.getElementById("loginForm");
  const registerBtn = document.getElementById("registerBtn");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const stored = JSON.parse(localStorage.getItem("user"));
    if (stored && stored.email === email && stored.password === password) {
      alert("Login successful!");
      window.location.href = "profile.html";
    } else {
      alert("Incorrect credentials or user not found.");
    }
  });

  registerBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const name = prompt("Enter your name to register:");

    if (name && email && password) {
      const user = { name, email, password };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Registered successfully!");
      window.location.href = "profile.html";
    } else {
      alert("Please fill out all fields.");
    }
  });
</script>
</body>
</html>
